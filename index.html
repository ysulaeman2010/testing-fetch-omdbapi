<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->

      <div class="row mt-5">
        <div class="col">
          <h1>WPU Movie DB</h1>
        </div>
      </div>

      <div class="row">
          <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control input-keyword" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary search-button" type="button" id="button-addon2">Search</button>
              </div>
          </div>
      </div>

      <div class="row movie-container">
      </div>
    </div>

    <!-- Modal -->
    <div
    class="modal fade"
    id="movieDetailModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        
      </div>
    </div>
  </div>
    <!-- end of modal -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
